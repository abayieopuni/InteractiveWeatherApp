<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
</head>
<body class="h-screen bg-[#5D69F6] relative">
    <!-- Background SVGs -->
    <div class="absolute top-0 left-0 z-0">
        <img src="./assets/svgs/Group 915.svg" alt="Background Top Left" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
        <img src="./assets/svgs/Vector 2.svg" alt="Background Bottom Right" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
        <img src="./assets/svgs/Vector 3.svg" alt="Background Bottom Right" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
        <img src="./assets/svgs/Vector 4.svg" alt="Background Bottom Right" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
        <img src="./assets/svgs/Vector 5.svg" alt="Background Bottom" />
    </div>

    <!-- Header -->
    <header class="bg-blue-500 p-4 flex justify-between items-center relative z-10">
        <h1 class="text-white text-2xl font-bold">Weather App</h1>
        <div class="flex space-x-2">
            <input id="searchTerm" type="text" placeholder="Enter city or ZIP" class="input input-bordered">
            <button class="btn btn-primary searchBtn">Search</button>
        </div>
    </header>

    <div class=" weatherContainer"></div>
     <div class=" flex justify-center gap-4 ">
        <!-- Main Content -->

        
        <main class="flex justify-center items-center py-8 relative  shadow-inner z-10" id="current-day">
            
        </main>

        <!-- Section -->
        <section class="bg-gray-100 py-6 relative shadow-inner z-10">
            <div class="flex flex-col items-center mt-8 gap-4">
                <div class="bg-white shadow-lg rounded-lg p-6 text-center w-64 ">
                    <h2 class="text-4xl font-bold text-gray-800 temp">--Â°C</h2>
                    <p class="text-lg text-gray-600 imageD"></p>
                    <p class="text-sm text-gray-500 humidity">Humidity: --%</p>
                    <p class="text-sm text-gray-500 wind">Wind Speed: -- km/h</p>
                    <p class="text-sm text-gray-500 uvi">UV Index: --</p>
                </div>
                <section class="grid grid-cols-1 gap-4 forecast max-w-xl mx-auto"></section>
                <div id="buttons" class="searchList flex flex-wrap gap-2"></div>
            </div>
            </div>
        </section>

     </div>
    
    <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4 text-center mt-auto relative z-20">
        <p>Powered by OpenWeather API</p>
    </footer>


    <script src="../src/js/script.js"></script>
    </body>
</html>
