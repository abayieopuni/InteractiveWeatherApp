<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-[#5D69F6] relative">
    <!-- Background SVGs -->
    <div class="absolute top-0 left-0 mt-auto  z-0">
      <img src="./assets/svgs/Group 915.svg" alt="Background Top Left" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
      <img src="./assets/svgs/Vector 2.svg" alt="Background Bottom Right" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
      <img src="./assets/svgs/Vector 3.svg" alt="Background Bottom Right" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
      <img src="./assets/svgs/Vector 4.svg" alt="Background Bottom Right" />
    </div>
    <div class="absolute bottom-0 right-0 z-0">
      <img src="./assets/svgs/Vector 5.svg" alt="Background Bottom" />
    </div>
  
    <!-- Header -->
    <header class="bg-blue-500 p-4 flex justify-center z-10">
      <h1 class="text-white text-2xl font-bold text-center  ">Weather App</h1>
    </header>
  
    <div class="flex space-x-2 my-6">
      <input id="searchTerm" type="text" placeholder="Enter city or ZIP" class="input input-bordered">
      <button class="btn btn-primary searchBtn">Search</button>
    </div>

    <div class=" flex justify-center gap-4 ">
      <!-- Main Content -->
        <div class=" bg-[#D798F9] rounded-lg my-8">
          <div class="weatherContainer bg-[#f7f8fa] text-white my-8"></div>
          <div class="text-white-600" id="current-day"></div>
        </div>
  
        <!-- Section -->
        <section class=" bg-[#ea8ff3] shadow-inner my-8 z-10">
          <div class="items-center place-items-center mt-8 gap-4">
                <div class=" shadow-lg rounded-lg p-6 text-center w-64  ">
                    <h2 class="text-4xl font-bold  text-white  temp">--Â°C</h2>
                    <p class="text-lg text-white  imageD"></p>
                    <p class="text-sm text-white humidity">Humidity: --%</p>
                    <p class="text-sm text-white wind">Wind Speed: -- km/h</p>
                    <p class="text-sm text-white uvi">UV Index: --</p>
                    
                </div>
                <section class="grid grid-cols-3 gap-4 forecast max-w-full w-2/3  mx-auto"></section>
                <div id="buttons" class="searchList text-white flex flex-wrap gap-2 p-4  "></div>
          </div>
          
        </section>
      
    </div> 
      <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4 text-center mt-auto relative z-20">
        <p>Powered by OpenWeather API</p>
    </footer>
  
      <script src="../src/js/script.js"></script>
  </body>
</html>
